<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh muc san pham</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">San pham</li>
                    <li class="breadcrumb-item active">Danh muc san pham</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="row">
        <div class="col-md-12">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Horizontal Form</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="productCategory.Name">
                                <span ng-show="frmAddProductCategory.name.$error.required">Phai nhap ten danh muc</span>
                                <span ng-show="frmAddProductCategory.name.$error.maxlength">Ten danh muc khong duoc vuot qua 256 ky tu</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>
                            <div class="col-sm-10">
                                <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                    <option value="">Danh mục gốc</option>
                                </select>
                                <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.DisplayOrder">
                                <span ng-show="frmAddProductCategory.displayOrder.$invalid">Phai nhap thu tu</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="metaKeyword" ng-model="productCategory.MetaDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success">Luu</button>
                        <button type="submit"  ui-sref="product_categories"  class="btn btn-default float-right">Huy</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
