<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh muc san pham</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">San pham</li>
                    <li class="breadcrumb-item active">Danh muc san pham</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-primary" ui-sref="add_product_categories">Them moi</button>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input class="form-control" ng-model="keyword" type="text" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="search()">Tim kiem</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0">
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Danh muc</th>
                                <th style="width: 20%;">Ngay tao</th>
                                <th style="width: 10%;">Trang thai</th>
                                <th style="width: 10%;">Thao tac</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in productCategories">
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td>
                                    <span ng-class="{'badge bg-danger':item.Status==false, 'badge bg-success':item.Status==true}">{{item.Status | statusFilter}}</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_product_categories({id:item.Id})"><i class="fa fa-pencil-alt"></i></button>
                                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <span>Trang: {{page + 1}} / Tong so ban ghi: {{totalCount}}</span>
                        </div>
                        <div class="col-md-6">
                            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
