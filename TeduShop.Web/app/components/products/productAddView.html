<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Them moi san pham</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">San pham</li>
                    <li class="breadcrumb-item active">Them moi san pham</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="row">
        <div class="col-md-12">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Horizontal Form</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên san pham</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="product.Name">
                                <span ng-show="frmAddProduct.name.$error.required">Phai nhap ten danh muc</span>
                                <span ng-show="frmAddProduct.name.$error.maxlength">Ten danh muc khong duoc vuot qua 256 ky tu</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="alias" ng-model="product.Alias">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="description" ng-model="product.Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                            <div class="col-sm-10">
                                <select name="categoryId" required class="form-control" ng-model="product.CategoryId" ng-options="option.ID as option.Name for option in productCategories">
                                    <option value="">Danh mục</option>
                                </select>
                                <span ng-show="frmAddProduct.categoryId.$error.required">Phai chon danh muc</span>
                                <input type="hidden" name="categoryId" ng-model="product.CategoryId" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">Bao hanh</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="warranty" ng-model="product.Warranty"> (thang)
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">Gia</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" required name="price" ng-model="product.Price">
                                <span ng-show="frmAddProduct.price.$invalid">Phai nhap gia</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">Gia khuyen mai</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-sm-2 control-label">Hình ảnh</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="image" ng-model="product.Image">
                                <span ng-show="frmAddProduct.image.$error.maxlength">Hinh anh khong duoc vuot qua 256 ky tu</span>
                                <button class="btn btn-default" ng-click="ChooseImage()">Chon anh</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">Mo ta san pham</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="metaKeyword" ng-model="product.MetaDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> San pham Hot
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success">Luu</button>
                        <button type="submit" ui-sref="products" class="btn btn-default float-right">Huy</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
